<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo a utilizar "sup"</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios para memorizar "sup"</h1>
    </header>
    <main>
      <h2>Fórmulas matemáticas</h2>

      <p>X <sup>2</sup> +y <sup>2</sup></p>
      <br />
      <hr />
      <h2>Unidades de medida</h2>

      <p>Área de un cuadrado: 50 m<sup>2</sup></p>
      <br />
      <hr />
      <h2>Notas al pie</h2>

      <p>"La disciplina es la clave del éxito"<sup>1</sup></p>
      <br />
      <hr />
      <h2>Fechas históricas</h2>

      <p>Siglo XIX<sup>a</sup></p>
      <br />
      <hr />
      <h2>Fórmulas científicas</h2>

      <p>E = mc<sup>2</sup></p>
      <br />
      <hr />
    </main>
    <footer></footer>
  </body>
</html>
