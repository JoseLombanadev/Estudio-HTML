<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios con "iframe"</title>
  </head>
  <body>
    <header>
      <h1>Memorizando "iframe"</h1>
    </header>
    <main>
      <h2>Ejercicio Uno: Video incrustado de youtube</h2>

      <iframe
        src="https://www.youtube.com/watch?v=_0nd43vpujA&ab_channel=Warrior-Motivaci%C3%B3n"
        width="560px"
        height="315"
        title="Video motivacional"
        allowfullscreen
      >
      </iframe>
      <br />
      <hr />
      <h2>Ejercicio Dos: Google Maps interactivo</h2>

      <iframe
        src="https://maps.app.goo.gl/9aSAKSVvN3ohMMZs6"
        width="600"
        height="450"
        title="lugar Garzón"
      >
      </iframe>
      <br />
      <hr />
      <h2>Ejercicio Tres: Mostrar un PDF</h2>

      <iframe
        src="el_pequeno_libro_de_la_motivacion.pdf"
        width="800"
        height="500"
        title="Motivasional"
      >
      </iframe>
      <br />
      <hr />
      <h2>Ejercicio Cuatro: Incrustar otra página web</h2>

      <iframe
        src="https://developer.mozilla.org/es/docs/Learn_web_development/Howto/Web_mechanics/What_is_a_URL"
        width="100%"
        height="500px"
        title="una URL public"
      >
      </iframe>
      <br />
      <hr />
      <h2>Ejercicio Cinco: Formulario de Google</h2>

      <iframe
        src="https://docs.google.com/forms/u/0/d/1n6Le_2qCWBPFoyGeRkftr0Rc-LOkRpOmgpL3StDRuzo/edit?ntd=1&usp=forms_home&ths=true"
        width="80%"
        height="400"
        title="formulario de Google"
      >
      </iframe>
      <br />
      <br />
      <hr />
    </main>
    <footer>
      <p>Hecho por: Jose Angel Lombana</p>
    </footer>
  </body>
</html>
