<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorizando "figure" y "figcaption"</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios para almacenar "figure" Y "figcaption"</h1>
    </header>
    <main>
      <h2>Ejercicio Uno: Imagen con descripción</h2>

      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2019/08/17/04/18/morning-4411421_1280.jpg"
          alt="Imagen de unas montañas"
          width="400"
        />
        <figcaption>"Atardecer en las montañas"</figcaption>
      </figure>
      <br />
      <hr />
      <h2>Ejercicio Dos: Código con explicación</h2>

      <figure>
        La etiqueta
        <pre><code>&lt;h2&gt;</code></pre>
        <figcaption>
          Ese es un encavesado el que le sige al h1, sirve para un suptítulo
        </figcaption>
      </figure>
      <br />
      <hr />
      <h2>Ejercicio Tres: Gráfico ilustrativo</h2>

      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2016/11/27/21/42/stock-1863880_1280.jpg"
          alt="Graficos suven y bajan"
          width="500"
        />
        <figcaption>
          Imagen con tres graficos que suben y bajan dependiendo del programa
        </figcaption>
      </figure>
      <br />
      <hr />
      <h2>Ejercicio Cuatro: Imagen con crédito del autor</h2>

      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2016/02/15/13/26/horse-1201143_1280.jpg"
          alt="Imagen de un caballo"
          width="500"
        />
        <figcaption>
          Esta imagen proviene de la pagina pixabay, no se quien la tomo...
        </figcaption>
      </figure>
      <br />
      <hr />
      <h2>Ejercicio Cinco: Video con descripción</h2>

      <figure>
        <iframe
          src="https://www.youtube.com/embed/28NAnjlu5MQ?si=UcnqTPAkS7YRBurV"
          title="YouTube video player"
          allowfullscreen
          title="Music phonk"
          width="500"
          height="300"
        ></iframe>
        <figcaption>El video se trata de musica phonk agresiva.</figcaption>
      </figure>
      <br />
      <hr />
    </main>
    <footer>
      <p>Hecho por: Jose Angel Lombana</p>
    </footer>
  </body>
</html>
